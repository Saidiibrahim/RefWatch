<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024" role="img" aria-labelledby="title desc">
  <title id="title">RefZone — Two cards (transparent background)</title>
  <desc id="desc">Two overlapping cards—yellow (front) and red (behind)—on a transparent canvas. Designed to read well on both light and dark contexts.</desc>

  <defs>
    <!-- Card fills -->
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE38A"/>
      <stop offset="55%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#F6B93B"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="55%" stop-color="#FF3B30"/>
      <stop offset="100%" stop-color="#C62828"/>
    </linearGradient>

    <!-- Soft drop shadow -->
    <filter id="shadowLg" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="24" stdDeviation="28" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Subtle sheen -->
    <linearGradient id="sheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="35%" stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Cards only (no background) -->
  <g filter="url(#shadowLg)" transform="translate(512,540)">
    <!-- Red card (behind) -->
    <g transform="rotate(-12)">
      <rect x="-280" y="-360" width="420" height="580" rx="36" ry="36" fill="url(#redGrad)"/>
      <rect x="-280" y="-360" width="420" height="580" rx="36" ry="36" fill="url(#sheen)" opacity="0.18"/>
      <!-- Dual-outline for visibility on both light and dark backgrounds -->
      <rect x="-280" y="-360" width="420" height="580" rx="36" ry="36" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="8"/>
      <rect x="-280" y="-360" width="420" height="580" rx="36" ry="36" fill="none" stroke="#0B1220" stroke-opacity="0.55" stroke-width="3"/>
    </g>

    <!-- Yellow card (front) -->
    <g transform="rotate(10)">
      <rect x="-210" y="-364" width="420" height="580" rx="36" ry="36" fill="url(#yellowGrad)"/>
      <rect x="-210" y="-364" width="420" height="580" rx="36" ry="36" fill="url(#sheen)" opacity="0.18"/>
      <rect x="-210" y="-364" width="420" height="580" rx="36" ry="36" fill="none" stroke="#FFFFFF" stroke-opacity="0.65" stroke-width="8"/>
      <rect x="-210" y="-364" width="420" height="580" rx="36" ry="36" fill="none" stroke="#0B1220" stroke-opacity="0.55" stroke-width="3"/>
    </g>
  </g>
</svg>
