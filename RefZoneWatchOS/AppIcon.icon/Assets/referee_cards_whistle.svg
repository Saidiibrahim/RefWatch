<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow Card -->
  <rect x="80" y="80" width="100" height="140" rx="8" ry="8" fill="#FFD700" stroke="#333" stroke-width="2"/>
  
  <!-- Red Card -->
  <rect x="160" y="60" width="100" height="140" rx="8" ry="8" fill="#FF4444" stroke="#333" stroke-width="2"/>
  
  <!-- Whistle -->
  <g transform="translate(200,180)">
    <!-- Whistle body -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#E0E0E0" stroke="#333" stroke-width="2"/>
    
    <!-- Whistle mouthpiece -->
    <rect x="-30" y="-4" width="12" height="8" rx="2" ry="2" fill="#D0D0D0" stroke="#333" stroke-width="1.5"/>
    
    <!-- Whistle hole -->
    <circle cx="0" cy="0" r="6" fill="#A0A0A0"/>
    
    <!-- Whistle lanyard attachment -->
    <circle cx="20" cy="-8" r="4" fill="none" stroke="#333" stroke-width="2"/>
  </g>
</svg>